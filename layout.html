<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="title" align="center">
    <h1><font color="#CC297A">talk</font><font color="#A6CF53">to</font><font color="#CC297A">me</font></h1>
  </div>

  <div align="center">
    <form>
      <font color="#A6CF53">I want to talk to </font><input class="username" type="text" name="twitter_username"> <button class="talk">talk!</button>
    </form>
  </div>

  <div class="screen_container">

    <textarea id="chat_display" class="chat_display" rows="25" cols="100" disabled>
      
    </textarea>

  </div>

  <div class="interactive_container">

    <input class="usertext" type="text" id="input_user"> </input>

    <button name="current_message" class="submit" onclick="print_text()"> Submit </button>
    
  </div>

  </div>
</body>
</html>

<script>

    var text_block = "";

    function print_text() {
      var new_message = document.getElementById('input_user').value;
      text_block += "You: " + new_message + "\n"; 
      document.getElementById("chat_display").innerHTML = text_block; 
      document.getElementById('input_user').value = "";

    }

</script>
